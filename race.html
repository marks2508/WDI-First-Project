<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First Website Online</title>
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </head>
  <body>
    <img src="./images/logo.svg" class="horse-logo">
    <img src="./images/background-1.jpg" class="background">
    <div class="horses">
      <ul>
        <li>Bullet-Proof - 3/1</li>
        <li>Emerald Fire - 8/1<li>
        <li>Jalapeno - 12/1<li>
        <li>Mischief - 4/1<li>
        <li>Please Baby - 6/1<li>
        <li>Rise to Glory - 20/1<li>
      <ul>
    </div>
    <p>And They're Off!</p>
  </div>
  <form name="total">
    <table>
            <tr>
               <td colspan="2">
                <input type="text" name="horse" placeholder="horse">
                <input type="text" name="display" id="display" disabled>
               </td>
            </tr>
            <tr>
               <td><input type="button" name="one" value="£1" onclick="total.display.value += '£1'"></td>
               <td><input type="button" name="twenty" value="£20" onclick="total.display.value += '£20'"></td>

            </tr>
            <tr>
               <td><input type="button" name="four" value="£5" onclick="total.display.value += '£5'"></td>
               <td><input type="button" name="five" value="£50" onclick="total.display.value += '£50'"></td>
            </tr>
            <tr>
               <td><input type="button" name="seven" value="£10" onclick="total.display.value += '£10'"></td>
               <td><input type="button" name="eight" value="£100" onclick="total.display.value += '£100'"></td>
            </tr>
            <tr>
               <td><input type="button" id="clear" name="clear" value="reset" onclick="total.display.value = ''"></td>
               <td><input type="button" name="zero" value="0" onclick="total.display.value += '0'"></td>
            </tr>
    </table>
  </form>
  </div>
  </body>
  <button id="startRace">Start race</button>
  <button id="resetRace">Reset race</button>
  <div id="horse0"></div>
  <div id="horse1"></div>
  <div id="horse2"></div>
</html>
